<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collectors</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
 <style>
    body {
      font-family: 'Press Start 2P', sans-serif;
    }
  </style>
<body>

<div id = "Main">
<div class = "container">
	<h1>Crystal Collectors</h1>
</div>
	<div class = "container">
		<div id="instructions">
			<h3>Instructions</h3>
			<p> Each crystal is given a random value.</p>
			<p> Click the crystals until you match the "Number to Guess".</p>
		</div>
	</div>
	<div class = "container">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-5">
				<div id ="totalScore">
					Your Total Score is: <span id ="yourScore">0</span>
					</div>
	   		</div>
	   		<div class="col-5">
				<div id="guessNum">
					Number to Guess: <span class="value"></span> 	
					</div>
			<div class="col-1"></div>
			</div>
		</div>
	</div>
	<div class = "container">
		<div id="crystals"></div>
	</div>
	<div class = "container">
		<div id="results">
				<span id="status"></span>
				Wins: <span id="win"></span>
				Losses: <span id="loss"></span>
		</div>
	</div>
</div>
</body>
</html>
